<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth - AI Chat Assistant</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="app-container">
    <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>New Chat</span>
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <div class="chat-history-title">Recent Chats</div>
            <div class="chat-history-list" id="chatHistoryList"></div>
        </div>
        <div class="sidebar-footer">
            <button class="theme-btn" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="brand"><h1>Growth</h1></div>
            <div class="header-actions">
                <!-- Login/Signup Button (shown when not logged in) -->
                <button class="auth-btn" id="authBtn" title="Login / Sign Up">
                    <i class="fas fa-user"></i>
                    <span>Login / Sign Up</span>
                </button>

                <!-- User Info (shown when logged in) -->
                <div class="user-info" id="userInfo" style="display: none;">
                    <span class="username" id="currentUsername"></span>
                    <button class="logout-btn" id="logoutBtn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>Welcome to Growth</h2>
                        <p>Your AI-powered chat assistant. Start a conversation by typing a message below.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <button class="upload-icon-btn" id="uploadFileBtn" title="Upload File">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="fileInput" style="display:none" accept=".pdf,.xlsx,.xls" />

                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1" maxlength="4000"></textarea>
                <button class="send-button" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-footer">
                <span class="character-count" id="characterCount">0/4000</span>
            </div>
        </div>
    </main>
</div>
<div class="mobile-overlay" id="mobileOverlay"></div>
<script src="login-manager.js"></script>
<script src="chat.js"></script>
</body>
</html>
