<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth - Login & Signup</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <div class="auth-logo-icon">G</div>
                <div class="auth-logo-text">Growth</div>
            </div>
            
            <h1 class="auth-title" id="authTitle">Welcome Back</h1>
            <p class="auth-subtitle" id="authSubtitle">Sign in to your account to continue</p>
            
            <!-- Form Toggle -->
            <div class="form-toggle">
                <button type="button" class="toggle-btn active" id="loginToggle">Sign In</button>
                <button type="button" class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>
        </div>

        <!-- Forms Container -->
        <div class="auth-forms">
            <!-- Success Message -->
            <div class="message success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <!-- Error Message -->
            <div class="message error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email or Username</label>
                    <input
                        type="text"
                        id="loginEmail"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email or username"
                        required
                    />
                    <div class="error-text" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="loginPassword"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                        />
                        <button type="button" class="password-toggle" id="loginPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="loginPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe" />
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="loginSubmit">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="form-footer">
                    <button type="button" class="link-btn" id="forgotPassword">
                        Forgot your password?
                    </button>
                </div>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="signupEmail"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email address"
                        required
                    />
                    <div class="error-text" id="signupEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input
                        type="text"
                        id="signupUsername"
                        name="username"
                        class="form-input"
                        placeholder="Choose a username"
                        required
                    />
                    <div class="error-text" id="signupUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword" class="form-label">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="signupPassword"
                            name="password"
                            class="form-input"
                            placeholder="Create a strong password"
                            required
                        />
                        <button type="button" class="password-toggle" id="signupPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            class="form-input"
                            placeholder="Confirm your password"
                            required
                        />
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-text" id="confirmPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required />
                        <span class="checkmark"></span>
                        <span class="checkbox-label">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                    <div class="error-text" id="agreeTermsError"></div>
                </div>

                <button type="submit" class="submit-btn" id="signupSubmit">
                    <span class="btn-text">Sign Up</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
